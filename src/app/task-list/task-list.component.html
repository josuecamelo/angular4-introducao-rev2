<label>Name: </label>
<input type="text" [(ngModel)]="task.name" />
<br />
<label>Value: </label>
<input type="number" [(ngModel)]="task.value" />
<br />
<br />
<button type="button" (click)="add()">Adicionar na Lista</button>
<ul>
    <li [id]=" 'list-' + item.name"
        class="teste"
        [ngClass]="{'item-green':item.value>5,'item-red':item.value<5}"
        *ngFor="let item of tasks" [innerHtml]="item.name + ' - ' + item.value">
</ul>
