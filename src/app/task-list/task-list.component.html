<label>Name: </label>
<input type="text" [(ngModel)]="task.name" />
<br />
<label>Value: </label>
<input type="text" [(ngModel)]="task.value" />
<br />
<br />
<button type="button" (click)="add()">Adicionar na Lista</button>
<ul>
    <li *ngFor="let item of tasks">
        {{ item.name + ' ' + item.value}}
    </li>
</ul>
